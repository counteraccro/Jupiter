parameters:
    Logs:
        presentation:
            0: "Bienvenue à nos $nb$ joueurs qui sont : $players$."
        moving:
            0: $player$ se ballade dans la plaine.
            1: $player$ se ballade dans la foret.
            2: $player$ se déplace discretement dans les fourés.
            3: $player$ marche tranquillement.
            4: $player$ court en petites foulées.
            5: $player$ ce déplace de façon chaotique complètement paniqué.
            6: $player$ marche rapidement de façon déterminé.
        kill:
            0: $player$ à tué $player_kill$.
        self_kill:
            0: $player$ à décidé de ce suicider en ce jettant dans le vide.
            1: $player$ à fait une chute fatale en tombant sur la tête.
            2: $player$ se noie en tentant de traverser une rivière en crue.
        find:
            0: $player$ trouve $object$ en fouillant un fourré.
            1: $player$ trouve $object$ en fouillant un buisson.
            2: $player$ trouve $object$ dans un batiment en ruine.
            3: $player$ tombe par hasard sur $object$ en regardant le sol.
            4: $player$ ramasse $object$ caché dans un arbre.
            5: $player$ ramasse $object$ dans une vielle maison.
            6: $player$ trouve $object$ dans une armurie.
        find_with_backpack:
            0: $player$ trouve $object$ en fouillant un fourré et le range dans son $backpack$.
            1: $player$ trouve $object$ en fouillant un buisson et le range dans son $backpack$.
            2: $player$ trouve $object$ dans un batiment en ruine et le range dans son $backpack$.
            3: $player$ tombe par hasard sur $object$ en regardant le sol et le range dans son $backpack$.
            4: $player$ ramasse $object$ caché dans un arbre et le range dans son $backpack$.
            5: $player$ ramasse $object$ dans une vielle maison et le range dans son $backpack$.
            6: $player$ trouve $object$ dans une armurie et le range dans son $backpack$.
        find_let_object:
            0: $player$ ramasse $object$ mais décide de ne pas le prendre, pas très intéressant.
            1: $player$ prend $object$ dans sa main mais finalement le laisse tomber au sol.
            2: $player$ regarde $object$ et décide finalement de ne pas le prendre.
            3: $player$ regarde $object$ mais n'y prête aucune attention.
        find_exchange_object:
            0: $player$ fait le choix de garder $object_find$ qu'il vient de trouver et de laisser $object_let$ à la place
            1: $player$ ramasse $object_find$ et laisse $object_let$ à la place.
            2: $player$ estime que $object_find$ est plus intéressant que $object_let$, il laisse donc $object_let$ sur place.
            3: $player$ trouve $object_find$ et décide de jetter $object_let$ par manque de place.
        find_backpack_no_object:
            0: $player$ trouve $object$ et gagne $nb$ place$pluriel$ de plus de stockage.
        find_backpack_object:
            0: $player$ trouve $object_find$ et gagne $nb$ place$pluriel$ de plus de stockage, du coup il peut garder aussi $object$.
        find_no_object:
            0: $player$ à fouillé toute la zone sans absolument rien trouvé.
            1: $player$ pensait avoir trouvé quelque chose mais en fait il n'en ai rien.
            2: $player$ n'a rien trouvé d'intéressant ici.
        inventory:
            0: "$player$ fait l'inventaire de ce qu'il possède : juste $object$."
            1: $player$ décide de faire une pause et de regarder ce qu'il a, c'est à dire $object$.
            2: "$player$ s'arrete et regarde ce qu'il possède : $object$."
        inventory_backpack:
            0: $player$ décide de vider son $backpack$ pour faire l'inventaire de ce qu'il possède, c'est à dire $object$.
            1: $player$ fouille son $backpack$ et sort $object$.
            2: "$player$ inspect son $backpack$ et liste ses trouvailles : $object$."
        inventory_backpack_no_object:
            0: $player$ fouille son $backpack$ mais celui ci est vide
            1: $player$ semble chercher quelque chose dans son $backpack$ qui est vide
        inventory_no_object:
            0: $player$ fouille ses poches mais n'a absolument rien....
            1: $player$ semble regarder s'il n'a pas quelque chose dans ses poches, mais elles sont vides.
            2: $player$ fait l'inventaire de ses possessions... rien.
        wtf:
            0: $player$ répète son discours de gagnant au cas ou il serait victorieux.
            1: $player$ essaye de trouver la position de mort la plus photogénique pour l'identification des morts.
            2: $player$ viens de se rappeler qu'il à oublier d'éteindre une lumière chez lui...
            3: $player$ ce met en PLS et attend que le temps passe.
            4: $player$ fait du tourisme tranquillement.
            5: $player$ est pris d'un énorme fou rire en lisant un vieux magazine.
            6: $player$ à une envie soudaine de chocolat.
            7: $player$ à une envie soudaine de choux de bruxelle.
            8: $player$ à une envie soudaine de pizza.
            9: $player$ à une envie soudaine de casser des Q.
            10: $player$ récite à l'envers l'alphabet grecs en breton.
            11: $player$ cherche un petit coin pour soulager son énorme envie
            12: $player$ fini sa grille de sudoku
        various:
            0: $player$ décide de s'alonger dans l'herbe pour ce reposer.
            1: $player$ regarde avec admiration le ciel.
            2: $player$ cherche une cachette sûre pour ce reposer.
            3: $player$ à mal au ventre, il n'aurai pas du reprendre de la saucisse hier soir.
        use_no_object:
            0: $player$ aurai bien aimé faire quelque chose mais il n'a rien.
            1: $player$ à faim mais n'a rien à ce mettre sous la dent.
            2: $player$ s'ennuit, il serait temps d'aller fouiller son environnement.
        use_object_various:
            0: $player$ s'amuse avec l'objet $object$ et fini par le jetter.
            1: $player$ essaye de comprendre à quoi sert l'objet $object$ avant de laisser tomber.
        use_object_gun:
            0: $player$ s'amuse à s'entrainer avec son pistolet $object$.
            1: $player$ vide un chargeur de son arme $object$ dans un fouré après avoir vu quelque chose bougé.
            2: $player$ à tellement peur qu'il tire partout avec son $object$.
            3: $player$ démonte minutieusement son $object$ pour l'inspecter.
        use_object_rifle:
            0: $player$ tire une rafale par erreur en regardant sa $object.
            1: $player$ tire une rafale par erreur en nettoyant sa $object.
            2: $player$ panique et tire tout autour de lui avec sa $object.
            3: $player$ s'amuse à s'entrainer avec $object$
        use_object_care:
            0: $player$ utilise $object$ pour ce soigner.
            1: $player$ prend $object$ pour récupérer un peu de vie.
        use_object_food:
            0: $player$ décide de faire une petite pause et de manger $object$.
            1: $player$ fait une petite halte pour manger $object$.
        use_object_sharp:
            0: $player$ manque de se coupé en contemplant $object$.
            1: $player$ éguise frénétiquement $object$.
        log_day:
            no_kill: Jour $day$ - Aucun mort !
            kill: Jour $day$ - Seulement $player$ est mort aujourd'hui.
            kills : Jour $day$ - $nb_deads$ morts - $players$.
            winner: Jour $day$ - Bravo à $player$ qui vient de gagner !