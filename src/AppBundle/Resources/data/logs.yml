parameters:
    Logs:
        presentation:
            0: "Bienvenue à nos $nb$ joueurs qui sont : $players$"
        moving:
            0: $player$ se ballade dans la plaine
            1: $player$ se ballade dans la foret
            2: $player$ se déplace discretement dans les fourés
            3: $player$ marche tranquillement
            4: $player$ court en petites foulées
        kill:
            0: $player$ à tué $player_kill$
        self_kill:
            0: $player$ à décidé de ce suicider en ce jettant dans le vide
            1: $player$ à fait une chute fatale en tombant sur la tête
        log_day:
            no_kill: Jour $day$ - Aucun mort !
            kill: Jour $day$ - Seulement $player$ est mort aujourd'hui
            kills : Jour $day$ - $nb_deads$ morts - $players$
            winner: Jour $day$ - Bravo à $player$ qui vient de gagner !